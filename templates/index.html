<!-- Student Mark Predictor App GUI -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Student Mark Predictor ML App</title>

  <style>
    h1 {
      color: blue;
    }


    .button_css {
      /* color: #494949 !important; */
      text-transform: uppercase;
      text-decoration: none;
      background: #ffffff;
      padding: 20px;
      display: inline-block;
    }

    .heading {
      color: white;
      text-align: center;
      margin-left: 18%;
    }
  </style>

</head>

<body>

  <!-- Show Oxstandhard Univercity Banner-->
  <nav class="navbar bg-dark fixed-top">
    <div class="container-fluid">
      <h1 class="heading">Students Marks Prediction Using Machine Learning</h1>
    </div>
  </nav>
  <div>
    <img src="static/images/library1.jpg" class="w3-border w3-padding" alt="Indian AI Production" style="width:100%">
  </div>



  <div class="login">

    <!-- Form Get input to predict Marks-->
    <center>
      <form action="{{ url_for('predict')}}" method="post">
        <h1> Enter Your Study Hours to Predict Marks </h1>

        <input align="center" type="number" name="study_hours" placeholder="Study hours" required="required" width="48"
          height="10" />
        <br>

        <br>

        <!-- Show button -->
        <div class="button_cont" align="center"><a class="button_css" href="" target="_blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict
                Marks</strong></button></a>
        </div>

      </form>
    </center>

    <!-- Show predicted output using ML model -->
    <div>
      <center>
        <h2>{{ prediction_text }}</h2>
      </center>
    </div>

  </div>

</body>

</html>
